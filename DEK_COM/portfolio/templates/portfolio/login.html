<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEK-COM.com</title>
</head>
<body>
    <h2>Log In</h2>

    {% if messages %}
    <a class="messages">
        {% for msg in messages %}
        <a class="{{msg.tags}}">{{ msg }}
        {% endfor %}
    <p>
    {% endif %}

    <form action="{% url 'portfolio:signin' %}" method="signin">
        {% csrf_token %}

    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br><br>
    <label for="password">Password:</label>
    <input type="text" id="password" name="password"><br><br>

    <input type="submit" value="Log In">
    </form>
    <p>
    <a href="{% url 'portfolio:signup'%}">Create an account</a>
</body>
</html>
