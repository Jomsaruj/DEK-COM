      <div class="nav-left">

      <div class="main-container">
        <div class="page-header">
            {% block title %}{% endblock %}
        </div>
        <div class="page-content">
          {% if messages %}
              {% for message in messages %}
                  <div class="alert alert-{{ message.tags }}" role="alert">
                      {{ message }}
                  </div>
              {% endfor %}
          {% endif %}
          {% block content %}{% endblock %}
        </div>
      </div>

      <div class="nav-right">

      </div>

    </div>
  {% endblock %}
