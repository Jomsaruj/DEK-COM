<!DOCTYPE html>
{% extends "portfolio/base.html" %}
<html>
    <body>
    {% block title %}
        <img src="{{ user.profile.image.url }}" width="150" height="150" style="margin-left: 160px" class="profile-image img-circle">
        <div class  = "header" style="display: inline-block; vertical-align: text-top; position: absolute;">
            <p class="h3" style="display: inline-block;margin-left: 100px; margin-right: 20px; ">{{user.username}}</p>
            <a href="#"><button style="width: 150px; font-weight: 500; " type="button" class="btn btn-info">Edit Profile</button></a>
            <a class="glyphicon glyphicon-cog" style=" margin-left: 20px; font-size: 23px; color: gray"  href="#"></a>
        </div>
        <div class = "status" style="display: inline-block; vertical-align: text-top;" >
            <p class="h5" style="display: inline-block; margin-left: 100px; margin-right: 30px; ">Post </p>
            <p class="h5" style="display: inline-block; margin-right: 30px; ">Coin  </p>
            <p class="h5" style="display: inline-block; margin-right: 30px; ">{{user.coin}}  </p>
        </div>
        <div class = "name" style="margin-top: -40px">
            <p class="h4" style="display: inline-block; margin-left: 412px; margin-right: 5px; ">{{user.first_name}} </p>
            <p class="h4" style="display: inline-block; margin-right: 30px; ">{{user.last_name}}  </p>
        </div>
        <div class = "cover_image" style="display: inline-block; vertical-align: text-top;">
            <img src="{{ user.profile.cover_image.url }}"
                 width="910" height="500"
                 style="display: inline-block; margin-top: 50px; margin-left: 110px; margin-right: 0px;" >
        </div>
        <div>
            <img src="https://user-images.githubusercontent.com/59832457/98447657-29154d80-2159-11eb-85d2-ee689793577b.png"
               width="1450" height="495"
                 style="display: inline-block; margin-top: 50px; margin-left: -150px; margin-right: 0px;">
        </div>
        <div class = "about_me_image" style="display: inline-block; vertical-align: text-top; margin-top: -530px">
            <img src="{{ user.profile.formal_image.url }}"
               width="400" height="460"
                 style="display: inline-block; margin-top: 50px; margin-left: 110px; margin-right: 0px;">
            <div class="about_me_detail" style="display: inline-block; vertical-align: text-top; margin-top: -140px;">
            <p class="h6" style="margin-left: 50px; margin-right: 30px; margin-top: 10px">MY INTRO </p>
            <p class="h2" style="margin-left: 50px; margin-right: 30px; margin-top: 10px">About me </p>
            </div>
        </div>
        <div class="container">
            <p class="h1" style="display: inline-block; margin-left: 510px; margin-right: 30px; margin-top: 50px">My Skills </p>
        </div>
        <div>
            <img src="https://user-images.githubusercontent.com/59832457/98447657-29154d80-2159-11eb-85d2-ee689793577b.png"
               width="1450" height="495"
                 style="display: inline-block; margin-top: 50px; margin-left: -150px; margin-right: 0px;">
        </div>
        <div class="container">
            <p class="h1" style="display: inline-block; margin-left: 490px; margin-right: 30px; margin-top: 50px">My Projects </p>
        </div>
    </body>
</html>
{% endblock %}
